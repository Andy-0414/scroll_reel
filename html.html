<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css">
        <title>Document</title>
    </head> 
    <body>
        <canvas id="cvs" height="200" width="200">circle</canvas>
    </body>
    <script>
        var smooth = 0;
        var cvs = document.getElementById("cvs");
        var cv = cvs.getContext("2d");
        var bd = document.body;

        addEventListener("scroll",smth());
        function smth(){
            var acc = (scrollY-smooth)/100
            smooth += acc;
            cv.clearRect(0,0,cvs.width,cvs.height);
            cv.beginPath();
            var ac = (Math.abs(acc) / 5);
            cv.lineWidth= 10

            cv.arc(100,100,60*(ac/5+1),0,(ac)*Math.PI);
            cv.strokeStyle = "#FF0000";
            cv.stroke();
            cv.beginPath();

            cv.arc(100,100,50*(ac/5+1),0,(smooth/(bd.scrollHeight-window.innerHeight)*2*Math.PI));
            cv.strokeStyle = "#00AA00";
            cv.stroke();
            cv.beginPath();
            setTimeout(smth,1);
        }
    </script>
</html>
