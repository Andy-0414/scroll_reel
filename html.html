<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css">
        <title>Document</title>
    </head> 
    <body>
        <canvas id="cvs" height="500" width="500">Hello world</canvas>
    </body>
    <script>
        var smooth = 100;
        var cvs = document.getElementById("cvs");
        var cv = cvs.getContext("2d");
        var bd = document.body;
        
        cv.lineWidth=10;

        addEventListener("scroll",smth());
        function smth(){
            var acc = (scrollY-smooth)/100
            smooth += acc;
            cv.clearRect(0,0,cvs.width,cvs.height);
            cv.beginPath();
            var ac = (Math.abs(acc) / 5);

            cv.arc(250,250,60*(ac+1),0,(ac)*Math.PI);
            cv.strokeStyle = "#FF0000";
            cv.stroke();
            cv.beginPath();

            cv.arc(250,250,50*(ac+1),0,(smooth/(bd.scrollHeight/3)*Math.PI));
            cv.strokeStyle = "#00AA00";
            cv.stroke();
            cv.beginPath();
            
            setTimeout(smth,1);
        }
    </script>
</html>
